<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Georgian:wght@100..900&display=swap"
        rel="stylesheet"
      />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <img src="./Logo.svg"/>
      <div class="container">
        <button class="btn active">Normal mode</button>
        <button class="btn">Sprint mode</button>
      </div>
      <div class="about-us">
        <button
          class="btn"
          onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')"
        >
          About us
        </button>
      </div>
    </nav>
    <div class="main">
      <div class="config">
        <button class="btn conf">Punctuation</button>
        <button class="btn conf l15">15 words</button>
        <button class="btn conf l25">25 words</button>
        <button class="btn conf l50">50 words</button>
      </div>
      <div class="basic-info">
        <h1>Basic info:</h1>
        <p>
          In KeySprint, type the given text as fast and accurately as you can to
          beat your personal best time. Test your typing skills and aim for top
          speed and precision!
        </p>
      </div>
      <div class="main-input">
        <p class="game">Please select mode</p>
        <div class="test display-none">
          <div class="inside">
            <p>WPM:</p>
            <p id="wpm">0</p>
          </div>
          <div class="inside">
            <p>Mistakes:</p>
            <p id="mistakes">0</p>
          </div>
          <div class="inside">
            <p>Time:</p>
            <p id="time">0s</p>
          </div>
        </div>
      </div>
      <div class="restart">
        <button class="btn again">Regenerate</button>
      </div>
    </div>
  </body>
</html>
